pallet-session-benchmarking = {  git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8', default-features = false, optional = true }
pallet-staking = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-staking-reward-curve = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-scheduler = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-society = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-sudo = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-timestamp = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-tips = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-treasury = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-utility = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-transaction-payment = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-transaction-payment-rpc-runtime-api = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-transaction-storage = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
pallet-uniques = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }
max-encoded-len = {  default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8', features = [ "derive" ] }

# listen-parachain
listen-primitives = { path = '../common/primitives', version = '1.0.0', default-features = false }
pallet-listen = { path = '../common/pallets/listen', default-features = false, version = '1.0.0' }
pallet-vesting = { path = '../common/pallets/vesting', default-features = false, version = '3.0.0' }
pallet-nicks = { path = '../common/pallets/nicks', default-features = false, version = '1.0.0' }
pallet-dao = { path = '../common/pallets/dao', default-features = false, version = '3.0.0' }
pallet-room-treasury = { path = '../common/pallets/room-treasury', default-features = false, version = '1.0.0' }
listen-constants = { path = '../common/constants', version = '1.0.0', default-features = false }

pallet_currencies = { path = '../common/pallets/currencies', default-features = false, version = '3.0.0' }

# orml
orml-traits = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false, version = '0.4.1-dev' }
orml-tokens = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false, version = '0.4.1-dev' }

[build-dependencies]
substrate-wasm-builder = {  git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }

[dev-dependencies]
sp-io = {  git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.8' }

